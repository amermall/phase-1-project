<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Food and step log</title>
  </head>
  <body>
    <div class="container">
      <h4>Log food and steps</h3>

      <div class="row">
        <div class="col s12 m6">
          <div class="card blue lighten-5">
            <div class="card-content black-text">
              <span class="card-title">Food:</span>

              <form id="add_food_form" action="" method="POST">
                <input
                  type="text"
                  id="food_item_info"
                  name="food_item_info"
                  placeholder="Enter food"
                />
                <input type="submit" value="Add food" />
              </form>
        
              <div id="list">
                <h5>List of eaten items:</h5>
                <div id="food_list"></div>
              </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card blue lighten-5">
            <div class="card-content black-text">
              <span class="card-title">Steps:</span>

              <form id="add_steps_form" action="" method="POST">
                <input
                  type="text"
                  id="number_of_steps"
                  name="numer_of_steps"
                  placeholder="Enter number of steps"
                />
                <input type="submit" value="Add steps" />
              </form>
        
              <div id="list">
                <h5>Number of steps:</h5>
                <div id="steps_list"></div>
              </div>
          </div>
        </div>
      </div>

      <script src="./javascripts/index.js"></script>
    </div>
  </body>
</html>
